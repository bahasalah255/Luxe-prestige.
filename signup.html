<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100" style="background-color: #f7f7f7;">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
        <a class="navbar-brand" href="#">Zalouli</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Nos Produits</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">A Propos de Nous</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Sign-Up Form -->
<div class="container my-5">
    <div class="sign-up bg-white p-4 rounded shadow-sm mx-auto" style="max-width: 500px;">
        <h1 class="text-center mb-4">Bienvenue au Site shop</h1>
        <p class="text-center">Inscrivez-vous pour créer votre compte</p>
        
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Nom *</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="prenom" class="form-label">Prénom *</label>
                <input type="text" id="prenom" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="telephone" class="form-label">Téléphone *</label>
                <input type="tel" id="telephone" class="form-control" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email *</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe *</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100"><a href="login.html" style="text-decoration: none; color: white;">S'inscrire</a></button>
        </form>
    </div>
</div>

<!-- Footer -->
<footer class="footer mt-auto py-3 bg-dark text-white text-center">
    <div class="container">
        <p>&copy; ٢٠٢٤ MonSite. Tous droits réservés.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-cVKIPhG81rJ6Qa6W0h1rZ3dVH+sLMKv1KjR0PqaCjFI5Hg1ZjZq6tft4tf4I94cN" crossorigin="anonymous"></script>
</body>
</html>
